<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/ssa.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../css/_testing.css">
</head>
<body>
<a href=".">Back</a><br/>
<a href="../doc/index.html" target="_blank">Documentation</a>

<form>
    <div class="grid main-grid">
        <div class="row" style="margin-top: 1.5em; margin-bottom: 1.5em;">
            <div id="ssa-map-container" class="col-xs-12 ssa-map-container"></div>
        </div>
    </div>
    <div class="corridor-data-container">
        <div class="corridor-data">
            <label>Start County</label>
            <input type="hidden" class="corridor-data-start-county" name="corridors[1].startCounty" value="13"><br>
            <label>End County</label>
            <input type="hidden" class="corridor-data-end-county" name="corridors[1].endCounty" value="13"><br>
            <label>Highway</label>
            <input type="hidden" class="corridor-data-highway" name="corridors[1].stdhighway" value="US 12 EB"><br>
            <label>Start Rp</label>
            <input type="hidden" class="corridor-data-from-rp" name="corridors[1].startRp" value="012E307M012"><br>
            <label>End Rp</label>
            <input type="hidden" class="corridor-data-to-rp" name="corridors[1].endRp" value="012E317M000"><br>
            <label>Start Pdp</label>
            <input type="hidden" class="corridor-data-from-pdp" name="corridors[1].startPdpid" value="1706"><br>
            <label>End Pdp</label>
            <input type="hidden" class="corridor-data-to-pdp" name="corridors[1].endPdpid" value="1713"><br>
            <label>Route Id</label>
            <input type="hidden" class="corridor-data-route-id" name="corridors[1].rdwyRteId" value="9">
        </div>
        <div class="corridor-data">
            <label>Start County</label>
            <input type="hidden" class="corridor-data-start-county" name="corridors[0].startCounty" value="1"><br>
            <label>End County</label>
            <input type="hidden" class="corridor-data-end-county" name="corridors[0].endCounty" value="1"><br>
            <label>Highway</label>
            <input type="hidden" class="corridor-data-highway" name="corridors[0].stdhighway" value="WIS 13 NB"><br>
            <label>Start Rp</label>
            <input type="hidden" class="corridor-data-from-rp" name="corridors[0].startRp" value="013N005M011"><br>
            <label>End Pdp</label>
            <input type="hidden" class="corridor-data-to-rp" name="corridors[0].endRp" value="013N026 000"><br>
            <label>Start Pdp</label>
            <input type="hidden" class="corridor-data-from-pdp" name="corridors[0].startPdpid" value="2051"><br>
            <label>End Pdp</label>
            <input type="hidden" class="corridor-data-to-pdp" name="corridors[0].endPdpid" value="2066"><br>
            <label>Route Id</label>
            <input type="hidden" class="corridor-data-route-id" name="corridors[0].rdwyRteId" value="11">
        </div>
    </div>
    <input type="hidden" id="primaryCounty" name="primaryCounty" value="40">
    <input type="hidden" id="primaryRdwyRteId" name="primaryRdwyRteId" value="75">
    <input id="site-root" type="hidden" value="/SSA/"/>
</form>


<script src="../build/ssaApps.js"></script>
<script>
    var glob = {};


    new SsaMapCreate('ssa-map-container', 'corridor-data-container', 'corridor-data');

    var disableEdit = true;
    if (disableEdit) {
        var addButton = document.getElementsByClassName('picker-create-corridor');
        if (addButton.length > 0) {
            addButton[0].disabled = 'disabled';
        }

        var editButtons = document.getElementsByClassName('corridor-edit');

        for (var i = 0; i < editButtons.length; i++) {
            editButtons[i].style.display = 'none';
        }

        var deleteButtons = document.getElementsByClassName('corridor-delete');

        for (i = 0; i < deleteButtons.length; i++) {
            deleteButtons[i].style.display = 'none';
        }
    }

</script>
</body>
</html>
