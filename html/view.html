<!DOCTYPE html>
<html lang="en">
<head>
    <title>View</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/ssa.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../css/_testing.css">
</head>
<body>
<input id="hidden-ssa-id" type="hidden" value="66">
<input id="hidden-snapshot-id" type="hidden" value="0">
<a href=".">Back</a><br/>
<a href="../doc/index.html" target="_blank">Documentation</a>

<form>
    <div class="grid main-grid">
        <div class="row" id="ssa-corridor-info-anchor">
            <div class="col-xs-10">
                <h4>Corridors</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 1.5em; margin-bottom: 1.5em;">
            <div id="ssa-map-container" class="col-xs-12 ssa-map-container"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <strong>Filters/Layers</strong>
            </div>
        </div>
        <div style="padding: 0 18px;" class="round-borders row grid map-filters">
            <div class="row">
                <div class="col-xs-2 ">
                    <label><input id="filter-crash" type="checkbox" value=""> <strong>Crashes</strong></label>
                </div>
            </div>
            <div class="row grid round-borders">
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-1">
                        <strong> Crash Severity: </strong>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="K">K</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="A">A</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="B">B</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="C">C</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="O">O</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="checkbox col-xs-2">
                    <label><input id="filter-controlling-criteria" type="checkbox" value=""><strong>Controlling
                        Criteria</strong></label>
                </div>
            </div>
            <div class="row grid round-borders">
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="Design Speed">Design
                            Speed</label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label><input class="filter-controlling-criteria-sub" type="checkbox"
                                      value="Grade">Grade</label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label><input class="filter-controlling-criteria-sub" type="checkbox" value="Lane Width">Lane
                            Width</label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox"
                                   value="Stopping Sight Distance">Stopping
                            Sight Distance</label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="Shoulder Width">Shoulder
                            Width</label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="Pavement Cross Slope">Pavement
                            Cross Slope</label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="Horizontal Alignment">Horizontal
                            Alignment</label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label><input class="filter-controlling-criteria-sub" type="checkbox"
                                      value="Vertical Clearance">Vertical
                            Clearance</label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label><input class="filter-controlling-criteria-sub" type="checkbox"
                                      value="Superelevation">Superelevation</label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label><input class="filter-controlling-criteria-sub" type="checkbox"
                                      value="Structural Capacity">Structural
                            Capacity</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="checkbox col-xs-2 ">
                    <label><input id="mm-flags" type="checkbox" value=""><strong>Meta Manager Flags</strong></label>
                </div>
            </div>
            <div class="row grid round-borders">
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label><input class="mm-flags-sub" type="checkbox" value="mm-rate-flag">Rate</label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label><input class="mm-flags-sub" type="checkbox" value="mm-kab-flag">KAB</label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="corridor-data-container">
        <div class="corridor-data">
            <label>Ssa Id</label>
            <input type="text" readonly="" class="corridor-data-ssa-id" name="corridors[0].id.ssaId" value="64"><br>
            <label>Snapshot version</label>
            <input type="text" readonly="" class="corridor-data-snapshot" name="corridors[0].id.snapshotVersion" value="0"><br>
            <label>Corridor Id</label>
            <input type="text" readonly="" class="corridor-data-corridor-id" name="corridors[0].id.corridorId" value="0"><br>
            <label>Start County</label>
            <input type="text" readonly="" class="corridor-data-start-county" name="corridors[0].startCounty" value="1"><br>
            <label>End County</label>
            <input type="text" readonly="" class="corridor-data-end-county" name="corridors[0].endCounty" value="1"><br>
            <label>Highway</label>
            <input type="text" readonly="" class="corridor-data-highway" name="corridors[0].stdhighway" value="WIS 13 NB"><br>
            <label>Start Rp</label>
            <input type="text" readonly="" class="corridor-data-from-rp" name="corridors[0].startRp" value="013N005M011"><br>
            <label>End Rp</label>
            <input type="text" readonly="" class="corridor-data-to-rp" name="corridors[0].endRp" value="013N008M000"><br>
            <label>Start Pdp</label>
            <input type="text" readonly="" class="corridor-data-from-pdp" name="corridors[0].startPdpid" value="2051"><br>
            <label>End Pdp</label>
            <input type="text" readonly="" class="corridor-data-to-pdp" name="corridors[0].endPdpid" value="2053"><br>
            <label>Route Id</label>
            <input type="text" readonly="" class="corridor-data-route-id" name="corridors[0].rdwyRteId" value="11">
        </div>
        <div class="corridor-data">
            <label>Ssa Id</label>
            <input type="text" readonly="" class="corridor-data-ssa-id" name="corridors[1].id.ssaId" value="64"><br>
            <label>Snapshot version</label>
            <input type="text" readonly="" class="corridor-data-snapshot" name="corridors[1].id.snapshotVersion" value="0"><br>
            <label>Corridor Id</label>
            <input type="text" readonly="" class="corridor-data-corridor-id" name="corridors[1].id.corridorId" value="1"><br>
            <label>Start County</label>
            <input type="text" readonly="" class="corridor-data-start-county" name="corridors[1].startCounty" value="1"><br>
            <label>End County</label>
            <input type="text" readonly="" class="corridor-data-end-county" name="corridors[1].endCounty" value="1"><br>
            <label>Highway</label>
            <input type="text" readonly="" class="corridor-data-highway" name="corridors[1].stdhighway" value="WIS 13 NB"><br>
            <label>Start Rp</label>
            <input type="text" readonly="" class="corridor-data-from-rp" name="corridors[1].startRp" value="013N009 000"><br>
            <label>End Rp</label>
            <input type="text" readonly="" class="corridor-data-to-rp" name="corridors[1].endRp" value="013N012 000"><br>
            <label>Start Pdp</label>
            <input type="text" readonly="" class="corridor-data-from-pdp" name="corridors[1].startPdpid" value="2055"><br>
            <label>End Pdp</label>
            <input type="text" readonly="" class="corridor-data-to-pdp" name="corridors[1].endPdpid" value="2057"><br>
            <label>Route Id</label>
            <input type="text" readonly="" class="corridor-data-route-id" name="corridors[1].rdwyRteId" value="11">
        </div>
    </div>
    <input type="hidden" id="primaryCounty" name="primaryCounty">
    <input type="hidden" id="primaryRdwyRteId" name="primaryRdwyRteId">
    <input id="site-root" type="hidden" value="/SSA/"/>
</form>

<script src="../build/ssaApps.js"></script>
<script>
    var glob = {};
    new SsaMapView('ssa-map-container', 'corridor-data', 'ssa-corridor-info-anchor');
</script>
</body>
</html>
