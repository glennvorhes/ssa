<!DOCTYPE html>
<html lang="en">
<head>
    <title>View</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/ssa.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../css/_testing.css">
</head>
<body>
<input id="hidden-ssa-id" type="hidden" value="231">
<input id="hidden-snapshot-id" type="hidden" value="0">
<input id="hidden-mm-version" type="hidden" value="2016-09">
<input id="hidden-stn-version" type="hidden" value="2014">
<a href=".">Back</a><br/>
<a href="../doc/index.html" target="_blank">Documentation</a><br>
<button id="download-map-image">Get Canvas</button><br>


<form>
    <div class="grid main-grid">
        <div class="row" id="ssa-corridor-info-anchor">
            <div class="col-xs-10">
                <h4>Corridors</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 1.5em; margin-bottom: 1.5em;">
            <div id="ssa-map-container" class="col-xs-12 ssa-map-container"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <strong>Filters/Layers</strong>
            </div>
        </div>
        <div style="padding: 0 18px;" class="round-borders row grid map-filters">
            <div class="row">
                <div class="col-xs-2 ">
                    <label><input id="filter-crash" type="checkbox" value=""> <strong>Crashes</strong></label>
                </div>
            </div>
            <div class="row grid round-borders">
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-1">
                        <strong> Crash Severity: </strong>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="K">K</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="A">A</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="B">B</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="C">C</label>
                    </div>
                    <div class="checkbox-inline col-xs-1">
                        <label><input class="filter-crash-sub" type="checkbox" value="O">O</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="checkbox col-xs-2 ">
                    <label>
                        <input id="filter-controlling-criteria" type="checkbox" value="">
                        <strong>Controlling Criteria</strong>
                    </label>
                </div>
            </div>
            <div class="row grid round-borders">
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccDesignSpeed">
                            Design Speed
                        </label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccMaximumGrade">
                            Maximum Grade
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccLaneWidth">
                            Lane Width
                        </label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccStoppingSight">
                            Stopping Sight Distance
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccShoulderWidth">
                            Shoulder Width
                        </label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccCrossSlope">
                            Cross Slope
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccHorizontalCurve">
                            Horizontal Curve Radius
                        </label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccVerticalClearance">
                            Vertical Clearance
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccSuperelevation">
                            Superelevation
                        </label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="filter-controlling-criteria-sub" type="checkbox" value="ccDesignLoading">
                            Design Loading Structural Capacity
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="checkbox col-xs-2 ">
                    <label>
                        <input id="mm-flags" type="checkbox" value="">
                        <strong>Meta Manager Flags</strong>
                    </label>
                </div>
            </div>
            <div class="row grid round-borders">
                <div class="row">
                    <div class="checkbox-inline col-xs-3 col-xs-offset-2">
                        <label>
                            <input class="mm-flags-sub" type="checkbox" value="rateFlag">
                            Rate
                        </label>
                    </div>
                    <div class="checkbox-inline col-xs-3">
                        <label>
                            <input class="mm-flags-sub" type="checkbox" value="kabCrshFlag">
                            KAB
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="corridor-data-container">
        <div class="corridor-data">
            <label>Ssa Id</label>
            <input type="text" readonly="" class="corridor-data-ssa-id" value="231"><br>
            <label>Snapshot version</label>
            <input type="text" readonly="" class="corridor-data-snapshot" value="1"><br>
            <label>Corridor Id</label>
            <input type="text" readonly="" class="corridor-data-corridor-id" value="0"><br>
            <label>Start County</label>
            <input type="text" readonly="" class="corridor-data-start-county" value="48"><br>
            <label>End County</label>
            <input type="text" readonly="" class="corridor-data-end-county" value="48"><br>
            <label>Highway</label>
            <input type="text" readonly="" class="corridor-data-highway" value="US 63 NB"><br>
            <label>Start Rp</label>
            <input type="text" readonly="" class="corridor-data-from-rp" value="063N069 104"><br>
            <label>End Rp</label>
            <input type="text" readonly="" class="corridor-data-to-rp" value="063N088M000"><br>
            <label>Start Pdp</label>
            <input type="text" readonly="" class="corridor-data-from-pdp" value="13412"><br>
            <label>End Pdp</label>
            <input type="text" readonly="" class="corridor-data-to-pdp" value="13426"><br>
            <label>Route Id</label>
            <input type="text" readonly="" class="corridor-data-route-id" value="111">
        </div>
        <div class="corridor-data">
            <label>Ssa Id</label>
            <input type="text" readonly="" class="corridor-data-ssa-id" value="231"><br>
            <label>Snapshot version</label>
            <input type="text" readonly="" class="corridor-data-snapshot" value="1"><br>
            <label>Corridor Id</label>
            <input type="text" readonly="" class="corridor-data-corridor-id" value="1"><br>
            <label>Start County</label>
            <input type="text" readonly="" class="corridor-data-start-county" value="48"><br>
            <label>End County</label>
            <input type="text" readonly="" class="corridor-data-end-county" value="48"><br>
            <label>Highway</label>
            <input type="text" readonly="" class="corridor-data-highway" value="US 8 EB"><br>
            <label>Start Rp</label>
            <input type="text" readonly="" class="corridor-data-from-rp" value="008E001 000"><br>
            <label>End Rp</label>
            <input type="text" readonly="" class="corridor-data-to-rp" value="008E024 000"><br>
            <label>Start Pdp</label>
            <input type="text" readonly="" class="corridor-data-from-pdp" value="238"><br>
            <label>End Pdp</label>
            <input type="text" readonly="" class="corridor-data-to-pdp" value="266"><br>
            <label>Route Id</label>
            <input type="text" readonly="" class="corridor-data-route-id" value="3">
        </div>
    </div>
    <input type="hidden" id="primaryCounty" name="primaryCounty">
    <input type="hidden" id="primaryRdwyRteId" name="primaryRdwyRteId">
    <input id="site-root" type="hidden" value="/SSA/"/>
</form>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

<script src="../build/ol.js"></script>
<script src="../build/ssaApps.js"></script>
<script>
    var glob = {};
    var viewApp = new SsaMapView('ssa-map-container', 'corridor-data', 'ssa-corridor-info-anchor');
</script>
</body>
</html>
